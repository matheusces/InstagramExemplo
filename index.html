<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        
        <link rel="stylesheet" href="styles.css" />
        <title>Instagram</title>
    </head>

    <body>
        <div class="insta-wrapper">
            <div class="insta-phone">
                <img src="./img/instagram-celular.png" alt="instagram">
            </div>

            <div class="insta-continue">
                <div class="group">
                    <img src="./img/instagram-logo.png" class="insta-logo" alt="instagram logo">

                    <div class="photo-profile">
                        <img src="./img/perfil-instagram.jpg" alt="foto de perfil">
                    </div>
                    <a href="#" class="insta-login">Continue como grabiela</a> 
                    <a href="#" class="insta-logout">Remover Conta</a> 
                </div>
                <div class="group">
                    <p class="not-account">Não é gabriela?</p>
                    <p class="not-account">
                        <span class="link-blue">Alterar Contas</span> ou <span class="link-blue">Inscreva-se</span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Baixe o aplicativo</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
            
            </div>
        </div>
    </body>

</html>
